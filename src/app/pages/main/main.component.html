<div id="page">
    <div class="content">
        <div class="search-bar">
            <img src="../../../assets/search.svg" alt="Search">
            <input [formControl]="searchControl">
        </div>
        <div class="albuns">
            <div *ngFor="let album of albuns" class="album">
                <img src="{{album.urlImagem}}" alt="Imagem do Album {{album.nome}}">
            </div>
        </div>
        
    </div>
</div>
